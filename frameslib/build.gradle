apply plugin: 'com.android.library'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.0"


    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        packagingOptions {
            exclude 'lib/armeabi-v7a/libffmpeg_mediametadataretriever_jni.so'
            exclude 'lib/armeabi-v7a/libavutil.so'
            exclude 'lib/armeabi-v7a/libswscale.so'
            exclude 'lib/armeabi-v7a/libavcodec.so'
            exclude 'lib/armeabi-v7a/libavformat.so'

            exclude 'lib/arm64-v8a/libffmpeg_mediametadataretriever_jni.so'
            exclude 'lib/arm64-v8a/libavutil.so'
            exclude 'lib/arm64-v8a/libswscale.so'
            exclude 'lib/arm64-v8a/libavcodec.so'
            exclude 'lib/arm64-v8a/libavformat.so'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    api 'io.reactivex.rxjava2:rxandroid:2.1.1'
    api 'io.reactivex.rxjava2:rxjava:2.2.10'
    implementation 'com.github.wseemann:FFmpegMediaMetadataRetriever:1.0.14'

    compile "androidx.core:core-ktx:1.0.2"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
repositories {
    mavenCentral()
}
